[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pytoil"
version = "0.15.0"
description = "CLI to automate the development workflow."
authors = ["Tom Fleet <tomfleet2018@gmail.com>"]
maintainers = ["Tom Fleet <tomfleet2018@gmail.com>"]
license = "Apache Software License 2.0"
homepage = "https://github.com/FollowTheProcess/pytoil"
readme = "README.md"
repository = "https://github.com/FollowTheProcess/pytoil"
documentation = "https://FollowTheProcess.github.io/pytoil/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]

keywords = ["cli", "python", "developer-tools", "automation"]

[tool.poetry.scripts]
pytoil = "pytoil.cli.root:app"

[tool.poetry.urls]
Documentation = "https://FollowTheProcess.github.io/pytoil/"

[tool.poetry.dependencies]
python = "^3.8"
typer = { extras = ["all"], version = "0.4.0" }
httpx = { extras = ["http2"], version = "0.19.0" }
cookiecutter = "1.7.3"
wasabi = "0.9.0"
PyYAML = "6.0.0"
pydantic = "1.8.2"
toml = "0.10.2"
rich = "10.16.1"
thefuzz = { extras = ["speedup"], version = "0.19.0" }

[tool.poetry.dev-dependencies]
pytest = "6.2.5"
bump2version = "1.0.1"
flake8 = "4.0.1"
isort = "5.10.1"
nox = "2021.10.1"
black = "21.12b0"
pytest-cov = "3.0.0"
coverage-badge = "1.1.0"
coverage = { extras = ["toml"], version = "6.2.0" }
mypy = "0.910"
mkdocs = "1.2.3"
mkdocs-material = "8.1.2"
pytest-mock = "3.6.1"
pytest-httpx = "0.13.0"
types-PyYAML = "6.0.1"
types-toml = "0.10.1"

[tool.isort]
# Added for compatability with black
profile = "black"
multi_line_output = 3

[tool.coverage.run]
omit = [
    "*__init__.py",
    "*__main__.py",
    "*abstract.py",
    "pytoil/cli/*",
    "pytoil/starters/base.py",
]
branch = true
