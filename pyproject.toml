[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pytoil"
version = "0.14.0"
description = "CLI to automate the development workflow."
authors = ["Tom Fleet <tomfleet2018@gmail.com>"]
maintainers = ["Tom Fleet <tomfleet2018@gmail.com>"]
license = "Apache Software License 2.0"
homepage = "https://github.com/FollowTheProcess/pytoil"
readme = "README.md"
repository = "https://github.com/FollowTheProcess/pytoil"
documentation = "https://FollowTheProcess.github.io/pytoil/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]

keywords = [
    "cli",
    "python",
    "developer-tools",
    "automation",
]

[tool.poetry.scripts]
pytoil = "pytoil.cli.root:app"

[tool.poetry.urls]
Documentation = "https://FollowTheProcess.github.io/pytoil/"

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = ">=0.3.2,<0.5.0"}
httpx = {extras = ["http2"], version = ">=0.19.0,<1.0.0"}
cookiecutter = "^1.7.3"
wasabi = "^0.8.2"
PyYAML = "^5.4.1"
pydantic = "^1.8.2"
toml = "^0.10.2"
rich = "^10.9.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
bump2version = "^1.0.1"
flake8 = "^3.9.2"
isort = "^5.9.3"
nox = ">=2021.6.12"
black = ">=21.8b0"
pytest-cov = "^2.12.1"
coverage-badge = "^1.0.1"
coverage = "^5.5.0"
mypy = ">=0.910"
mkdocs = "^1.2.2"
mkdocs-material = "^7.3.0"
pytest-mock = "^3.6.1"
pytest-httpx = "^0.13.0"
types-PyYAML = "^5.4.10"
types-toml = "^0.10.0"

[tool.isort]
# Added for compatability with black
profile = "black"
multi_line_output = 3

[tool.coverage.run]
omit = [
    "*__init__.py",
    "*__main__.py",
    "*abstract.py",
    "pytoil/cli/*",
    "pytoil/starters/base.py",
]
branch = true
