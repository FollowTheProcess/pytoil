[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pytoil"
version = "0.12.1"
description = "CLI to automate the development workflow."
authors = ["Tom Fleet <tomfleet2018@gmail.com>"]
license = "Apache Software License 2.0"
homepage = "https://github.com/FollowTheProcess/pytoil"
readme = "README.md"
repository = "https://github.com/FollowTheProcess/pytoil"
documentation = "https://FollowTheProcess.github.io/pytoil/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]

keywords = [
    "cli",
    "python",
    "developer-tools",
    "automation",
]

[tool.poetry.scripts]
pytoil = "pytoil.cli.root:app"

[tool.poetry.urls]
Documentation = "https://FollowTheProcess.github.io/pytoil/"

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.3.2"}
httpx = "^0.18.2"
cookiecutter = "^1.7.3"
wasabi = "^0.8.2"
PyYAML = "^5.4.1"
pydantic = "^1.8.2"
toml = "^0.10.2"
rich = "^10.6.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
bump2version = "^1.0.1"
flake8 = "^3.9.2"
isort = "^5.9.3"
nox = ">=2021.6.6"
black = ">=21.5b2"
pytest-cov = "^2.12.1"
coverage-badge = "^1.0.1"
coverage = "^5.3.0"
mypy = ">=0.902"
mkdocs = "^1.2.2"
mkdocs-material = "^7.2.4"
mkdocstrings = "^0.15.1"
markdown-include = "^0.6.0"
livereload = "^2.6.3"
pytest-mock = "^3.6.1"
pytest-httpx = "^0.12.1"
types-PyYAML = "^5.4.6"
types-toml = "^0.1.5"
interrogate = "^1.4.0"

[tool.isort]
# Added for compatability with black
profile = "black"
multi_line_output = 3

[tool.coverage.run]
omit = [
    "*__init__.py",
    "*__main__.py",
    "*abstract.py",
    "pytoil/cli/*",
    "pytoil/starters/base.py",
]
branch = true

[tool.mypy]
files = [
    "pytoil/**/*.py",
    "noxfile.py",
]

ignore_missing_imports = true
strict = true
disallow_untyped_decorators = false
pretty = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
]
ignore_errors = true


[tool.interrogate]
ignore-magic = true
ignore-private = true
ignore-init-module = true
ignore-module = true
ignore-property-decorators = true
fail-under = 95
exclude = [
    "pytoil/exceptions.py",
    "docs",
    "build",
    ".venv",
]
verbose = 0
color = true
