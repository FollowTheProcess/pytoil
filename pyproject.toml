[build-system]
requires = ["setuptools>=50.3.2", "wheel>=0.35.1"]
build-backend = "setuptools.build_meta"

[tool.isort]
# Added for compatability with black
profile = "black"
multi_line_output = 3

[tool.coverage.run]
omit = [
    "*__init__.py",
    "*__main__.py",
    "pytoil/environments/abstract.py",
]
branch = true
