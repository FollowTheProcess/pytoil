[build-system]
build-backend = "flit_core.buildapi"
requires = [
  "flit_core>=3.2",
]

[project]
name = "pytoil"
version = "0.35.0"
description = "CLI to automate the development workflow."
readme = "README.md"
keywords = [
  "automation",
  "cli",
  "developer-tools",
  "python",
]
license = { text = "Apache Software License 2.0" }
maintainers = [ { name = "Tom Fleet" }, { email = "tomfleet2018@gmail.com" } ]
authors = [ { name = "Tom Fleet" }, { email = "tomfleet2018@gmail.com" } ]
requires-python = ">=3.9"
dependencies = [
  "click==8.1.3",
  "cookiecutter==2.1.1",
  "copier==6.1",
  "httpx==0.23",
  "humanize==4.3",
  "pydantic==1.9.1",
  "PyYAML==6",
  "questionary==1.10",
  "rich==12.5.1",
  "rtoml==0.8",
  "thefuzz[speedup]==0.19",
  "virtualenv==20.16.3",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development",
  "Topic :: Utilities",
  "Typing :: Typed",
]
[project.optional-dependencies]
dev = [
  "black==22.6",
  "coverage[toml]==6.4.3",
  "flake8==5.0.4",
  "flake8-bugbear==22.7.1",
  "freezegun==1.2.1",
  "isort==5.10.1",
  "mkdocs==1.3.1",
  "mkdocs-material==8.3.9",
  "mypy==0.971",
  "nox==2022.1.7",
  "pre-commit==2.20",
  "pytest==7.1.2",
  "pytest-clarity==1.0.1",
  "pytest-cov==3",
  "pytest-httpx==0.21",
  "pytest-mock==3.8.2",
  "pytest-randomly==3.12",
  "types-click==7.1.8",
  "types-PyYAML==6.0.11",
]

[project.urls]
Documentation = "https://FollowTheProcess.github.io/pytoil/"
Homepage = "https://github.com/FollowTheProcess/pytoil"
Source = "https://github.com/FollowTheProcess/pytoil"

[project.scripts]
pytoil = "pytoil.cli.root:main"


[tool.isort]
profile = "black"

[tool.coverage.run]
omit = [
  "*__init__.py",
  "*__main__.py",
  "src/pytoil/cli/*",
  "*exceptions.py",
  "src/pytoil/environments/base.py",
  "src/pytoil/starters/base.py",
]
branch = true

[tool.coverage.report]
exclude_lines = [ "# pragma: no cover", "def __repr__" ]

[tool.mypy]
files = [ "pytoil/**/*.py", "noxfile.py", "scripts/**/*.py" ]
python_version = "3.9"
ignore_missing_imports = true
strict = true
pretty = true
disallow_untyped_decorators = false
plugins = "pydantic.mypy"
show_error_codes = true
warn_unreachable = true
enable_error_code = [ "ignore-without-code", "redundant-expr", "truthy-bool" ]

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [ "-ra", "--strict-markers", "--strict-config" ]
xfail_strict = true
filterwarnings = [ "error" ]
log_cli_level = "info"
pythonpath = [ "src" ]
testpaths = [ "tests" ]

[tool.pycln]
path = "/src"
expand_stars = true
all = true
no_gitignore = false
