[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pytoil"
version = "0.27.0"
description = "CLI to automate the development workflow."
authors = ["Tom Fleet <tomfleet2018@gmail.com>"]
maintainers = ["Tom Fleet <tomfleet2018@gmail.com>"]
license = "Apache Software License 2.0"
homepage = "https://github.com/FollowTheProcess/pytoil"
readme = "README.md"
repository = "https://github.com/FollowTheProcess/pytoil"
documentation = "https://FollowTheProcess.github.io/pytoil/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
include = ["pytoil/py.typed"]
keywords = ["cli", "python", "developer-tools", "automation"]

[tool.poetry.scripts]
pytoil = "pytoil.cli.root:main"

[tool.poetry.urls]
Documentation = "https://FollowTheProcess.github.io/pytoil/"

[tool.poetry.dependencies]
python = "^3.9"
asyncclick = "8.0.3.2"
anyio = "3.5.0"
httpx = { extras = ["http2"], version = "0.21.3" }
aiofiles = "0.8.0"
PyYAML = "6.0"
rich = "11.2.0"
tomlkit = "0.10.0"
thefuzz = { extras = ["speedup"], version = "0.19.0" }
cookiecutter = "1.7.3"
virtualenv = "20.13.2"
pydantic = "1.9.0"
humanize = "4.0.0"
questionary = "1.10.0"
httpx-cache = "0.4.1"

[tool.poetry.dev-dependencies]
pytest = "6.2.5"
bump2version = "1.0.1"
flake8 = "4.0.1"
flake8-bugbear = "22.1.11"
flake8-comprehensions = "3.8.0"
isort = "5.10.1"
nox = "2022.1.7"
black = "22.1.0"
pytest-cov = "3.0.0"
coverage = { extras = ["toml"], version = "6.3.2" }
mypy = "0.931"
mkdocs = "1.2.3"
mkdocs-material = "8.2.1"
types-click = "7.1.8"
pytest-asyncio = "0.18.1"
pytest-httpx = "0.18.0"
types-aiofiles = "0.8.3"
types-PyYAML = "6.0.4"
pytest-mock = "3.7.0"
pre-commit = "2.17.0"
freezegun = "1.1.0"
pytest-clarity = "1.0.1"
pip-audit = "2.0.0"

[tool.isort]
# Added for compatibility with black
profile = "black"

[tool.coverage.run]
omit = [
    "*__init__.py",
    "*__main__.py",
    "pytoil/cli/*",
    "*exceptions.py",
    "pytoil/environments/base.py",
    "pytoil/starters/base.py",
]
branch = true

[tool.coverage.report]
exclude_lines = ["# pragma: no cover", "def __repr__"]

[tool.mypy]
files = ["pytoil/**/*.py", "noxfile.py"]
ignore_missing_imports = true
strict = true
pretty = true
disallow_untyped_decorators = false
plugins = "pydantic.mypy"

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.pycln]
path = "/pytoil"
expand_stars = true
all = true
no_gitignore = false

[tool.bandit]
skips = ["B106"]
