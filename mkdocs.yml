site_name: pytoil
repo_url: https://github.com/FollowTheProcess/pytoil
site_url: https://FollowTheProcess.github.io/pytoil/
site_description: CLI to automate the development workflow.
site_author: Tom Fleet
use_directory_urls: false
nav:
  - Home: index.md
  - Config: config.md
  - Commands:
      - Show: commands/show.md
      - New: commands/new.md
      - Checkout: commands/checkout.md
      - Remove: commands/remove.md
      - Info: commands/info.md
      - GH: commands/gh.md
      - Pull: commands/pull.md
      - Config: commands/config.md
  - Contributing: contributing.md
  - Changelog: changelog.md
plugins:
  - mkdocstrings:
      watch:
        - pytoil
  - search
theme:
  name: material
  font:
    text: Roboto
    code: SF Mono
  feature:
    tabs: true
  palette:
    primary: blue grey
    accent: blue
markdown_extensions:
  - codehilite
  - markdown_include.include:
      base_path: docs
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - admonition
  - extra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.details
  - pymdownx.tabbed
  - toc:
      permalink: true

extra_css:
  - "css/termynal.css"
  - "css/custom.css"

extra_javascript:
  - "https://unpkg.com/mermaid@8.4.6/dist/mermaid.min.js"
  - "js/termynal.js"
  - "js/custom.js"
